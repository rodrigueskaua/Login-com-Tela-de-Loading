<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="framework/tailwind.js"></script>
  <link rel="icon" href="img/login.ico">
  <title>Login</title>
</head>

<body class="h-screen bg-gray-100">
  <div class="min-h-full flex justify-center py-6 px-4 sm:px-6 lg:px-8 fundo">
    <div class="max-w-md w-full">
      <div>
        <img class="mx-auto h-32" src="https://www.tecnicosenai.com.br/wp-content/uploads/2020/11/logo-senai-azul2.png"
          alt="Logomarca do Senai" />
      </div>
      <form class="mt-8" id="form" action="home.html" method="GET" onsubmit="onLoginFormSubmit(event)">
        <div class="shadow-sm border p-12 bg-white rounded-lg">
          <div>
            <input id="email-address" placeholder="E-mail" name="email" type="email" autocomplete="email" required class="w-full px-3 py-2 border
              border-gray-300 placeholder-gray-500 text-gray-900 rounded-md
              focus:outline-none focus:ring-blue-500 inputs">
          </div>
          <div class="mt-6">
            <input id="password" placeholder="Senha" name="password" type="password" autocomplete="current-password" required
              class="w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 inputs" />
          </div>

          <div class="text-sm mt-2">
            <a href="#" class="font-medium text-blue-600 hover:text-blue-500 flex justify-end">Esqueceu a senha?</a>
          </div>

          <div class="mt-6">
            <button type="submit" 
              class="btn group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Login
            </button>
          </div>

          <div class="text-sm mt-6 text-center flex justify-between items-center">
            <hr class="flex-grow" />
            <span class="text-gray-500 mx-2">Ou continue com</span>
            <hr class="flex-grow" />
          </div>

          <div class="flex justify-between mt-6">
            <a href="https://google.com" class="icon border rounded-lg py-2 px-12 shadow-md">
              <i class="fa-brands fa-google text-gray-500"></i>
            </a>
            <a href="https://facebook.com" class="icon border rounded-lg py-2 px-12 shadow-md">
              <i class="fa-brands fa-facebook text-gray-500"></i>
            </a>
            <a href="https://twitter.com" class="icon border rounded-lg py-2 px-12 shadow-md">
              <i class="fa-brands fa-twitter text-gray-500"></i>
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- Caixa de Loading -->
  <div class="container">
    <div class="flex justify-center">
      <!-- GIF de carregamento -->
      <img src="img/loading.gif" id="gif">
      <!-- Texto com animação -->
      <div class="carregando">
        <span>C</span>
        <span>A</span>
        <span>R</span>
        <span>R</span>
        <span>E</span>
        <span>G</span>
        <span>A</span>
        <span>N</span>
        <span>D</span>
        <span>O</span>
      </div>
    </div>
  </div>

  <link rel="stylesheet" href="css/pg.css">
  <script src="js/login.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>

</html>
